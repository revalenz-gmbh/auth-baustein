<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benefizshow Admin - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .oauth-button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .oauth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    .google {
      background: #ffffff;
      color: #333;
      border: 2px solid #ddd;
    }
    
    .google:hover {
      background: #f8f9fa;
    }
    
    .github {
      background: #24292e;
      color: white;
    }
    
    .github:hover {
      background: #2f363d;
    }
    
    .microsoft {
      background: #0078d4;
      color: white;
    }
    
    .microsoft:hover {
      background: #106ebe;
    }
    
    .divider {
      text-align: center;
      margin: 24px 0;
      color: #999;
      font-size: 14px;
    }
    
    .info-box {
      background: #f0f7ff;
      border: 1px solid #d0e3ff;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
      font-size: 13px;
      color: #0056b3;
    }
    
    .debug-log {
      margin-top: 24px;
      padding: 16px;
      background: #1e1e1e;
      border-radius: 8px;
      color: #d4d4d4;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    
    .debug-log.visible {
      display: block;
    }
    
    .toggle-debug {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üé≠ Benefizshow</h1>
    <p class="subtitle">Admin-Konsole Login</p>
    
    <button class="oauth-button google" onclick="loginWithProvider('google')">
      <svg width="20" height="20" viewBox="0 0 20 20">
        <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
        <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
        <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
        <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
      </svg>
      Mit Google anmelden
    </button>
    
    <button class="oauth-button github" onclick="loginWithProvider('github')">
      <svg width="20" height="20" fill="white" viewBox="0 0 16 16">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
      </svg>
      Mit GitHub anmelden
    </button>
    
    <button class="oauth-button microsoft" onclick="loginWithProvider('microsoft')">
      <svg width="20" height="20" viewBox="0 0 23 23">
        <path fill="#f35325" d="M0 0h11v11H0z"/>
        <path fill="#81bc06" d="M12 0h11v11H12z"/>
        <path fill="#05a6f0" d="M0 12h11v11H0z"/>
        <path fill="#ffba08" d="M12 12h11v11H12z"/>
      </svg>
      Mit Microsoft anmelden
    </button>
    
    <div class="info-box">
      <strong>‚ÑπÔ∏è Hinweis:</strong> Nach erfolgreicher Anmeldung werden Sie zur Admin-Konsole weitergeleitet.
    </div>
    
    <div class="toggle-debug" onclick="toggleDebug()">
      üîç Debug-Log anzeigen
    </div>
    
    <div id="debug-log" class="debug-log"></div>
  </div>

  <script>
    // ====================================================================
    // KONFIGURATION
    // ====================================================================
    
    const AUTH_URL = 'https://accounts.revalenz.de'; // ‚Üê Zentraler Auth-Baustein
    const RETURN_URL = 'https://benefizshow.de/admin/callback.html'; // ‚Üê Ihre Callback-URL
    
    // ====================================================================
    // DEBUG-LOGGING
    // ====================================================================
    
    function log(message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      const logElement = document.getElementById('debug-log');
      const logLine = `[${timestamp}] ${message}${data ? '\n' + JSON.stringify(data, null, 2) : ''}`;
      console.log(logLine);
      
      if (logElement) {
        logElement.innerHTML += logLine + '\n\n';
        logElement.scrollTop = logElement.scrollHeight;
      }
    }
    
    function toggleDebug() {
      const logElement = document.getElementById('debug-log');
      logElement.classList.toggle('visible');
    }
    
    // ====================================================================
    // OAUTH-LOGIN
    // ====================================================================
    
    function loginWithProvider(provider) {
      log(`üöÄ Starte Login mit Provider: ${provider}`);
      
      // State-Objekt erstellen
      const stateObj = {
        returnUrl: RETURN_URL, // ‚Üê WICHTIG: Vollst√§ndige Callback-URL mit https://
        origin: window.location.origin,
        mode: 'redirect',
        privacy_consent: {
          accepted: true,
          timestamp: new Date().toISOString()
        }
      };
      
      log('üì¶ State-Objekt erstellt:', stateObj);
      
      // Base64url encoding (sicher f√ºr URLs)
      try {
        const stateJSON = JSON.stringify(stateObj);
        log('üìù State als JSON:', stateJSON);
        
        const stateB64 = btoa(unescape(encodeURIComponent(stateJSON)))
          .replace(/\+/g, '-')
          .replace(/\//g, '_')
          .replace(/=+$/, '');
        
        log('üîê Base64url-kodiert:', stateB64);
        
        // Redirect zum Auth-Baustein
        const authUrl = `${AUTH_URL}/api/auth/oauth/${provider}?state=${stateB64}`;
        log('üåê Redirect zu:', authUrl);
        
        // Kleine Verz√∂gerung damit der Log sichtbar wird
        setTimeout(() => {
          window.location.href = authUrl;
        }, 500);
        
      } catch (error) {
        log('‚ùå Fehler beim Kodieren:', error);
        alert('Fehler beim Login: ' + error.message);
      }
    }
    
    // ====================================================================
    // INITIALISIERUNG
    // ====================================================================
    
    log('‚úÖ Benefizshow Admin Login bereit');
    log('üìç Return URL:', RETURN_URL);
    log('üîó Auth URL:', AUTH_URL);
  </script>
</body>
</html>
