name: Security

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install
        run: npm ci
      - name: npm audit (prod)
        run: npm audit --omit=dev --audit-level=moderate || true
      - name: npm audit (dev)
        run: npm audit --include=dev --audit-level=high || true