name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workdir:
          - shared
          - revalenz-takeaction
          - bausteine/auth-baustein
          - bausteine/console-baustein
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.workdir }}/package-lock.json

      - name: Install
        working-directory: ${{ matrix.workdir }}
        run: npm ci

      - name: Lint (optional)
        working-directory: ${{ matrix.workdir }}
        run: npm run lint || echo "no lint"

      - name: Build
        working-directory: ${{ matrix.workdir }}
        run: npm run build || echo "no build"

      - name: Test (optional)
        working-directory: ${{ matrix.workdir }}
        run: npm test || echo "no tests"